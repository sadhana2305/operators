<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js practice</title>
    <script>
        let a=+prompt("enter a number");
        let b=+prompt("enter another number");
        // arthematic operstors //
        console.log("the addition of the two numbers is:" + (a+b))
        console.log("the substraction of the two numbers is:"+ (a-b))
        console.log("the multiplication of the two numbers is:"+(a*b))
        console.log("the divison of two numbers is:"+(a/b))
        console.log("the power of the other number is:"+(a**b))
        console.log("the remainder of the two numbers is:"+(a%b))
        console.log("the pre increment of first number is:"+(++a))
        console.log("the post increment of preincrement number is:"+(a++))
        // comparison operators//
        console.log(a<b)
        console.log(a>b)
        console.log(a<=b)
        console.log(a>=b)
        console.log(a==b)
        console.log(a!=b)
        console.log(a===b)

    </script>
</head>
<body>
    
</body>
</html>
